<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Big Data Project</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
</head>
<body>
  <div class="kcontainer">
    <div class="chart-container">
      <div id="chart-title"></div>
      <div id="bar-container"></div>
      <div>
        <div class="already">
          <div id="pie-container"></div>
          <div id="grid-container"></div>
        </div>
        <div class="labels">
          <div id="pie-label"></div>
          <div id="grid-label"></div>
        </div>
        
      </div>
      
    </div>  
    <div class="user-input">
      <label for="category">Select Category:</label>
      <select id="category" onchange="showOptions()">
        <option value="">Select</option>
        <option value="business">Restaurant Business Owner</option>
        <option value="user">User</option>
      </select>
    
      <div id="options" style="display:none;" onchange="showGraph()">
        <label for="sub-category" id="sub-category-label">Select Sub-Category:</label>
        <select id="sub-category">
        </select>
      </div>

      <div id="c-options" style="display:none;" onchange="showGraph()">
        <label for="c-category" id="c-category-label">Select Cuisine you Serve:</label>
        <select id="c-category">
        </select>
        <div>
          <label for="r-category" id="r-category-label">Select your current Rating:</label>
          <div>
            <select id="r-category">
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
